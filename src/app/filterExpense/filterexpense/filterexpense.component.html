<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <div class="container my-5">
    <h1 class="text-center mt-5 mb-4">Expense Tracker</h1>
    <input class="form-control mb-4" type="text" placeholder="Search expenses..." [(ngModel)]="searchText">

    <div class="table-container">
      <table class="table table-hover">
        <thead>
          <tr>
            <th>Id</th>
            <th>Date</th>
            <th>Category</th>
            <th>Amount</th>
            <th>Description</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let expense of formdata | search: searchText; let i = index">
            <td>{{expense.id}}</td>
            <td>{{ expense.date }}</td>
            <td class="text-capitalize">{{ expense.category }}</td>
            <td>${{ expense.amount.toFixed(2) }}</td>
            <td>{{ expense.description }}</td>
            <td>
              <div class="btn-group">
                <button type="button" class="btn btn-sm btn-primary" data-toggle="modal" (click)="updateExpense(expense)">Edit</button>
                <button type="button" class="btn btn-sm btn-danger" (click)="deleteExpense(expense)">Delete</button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>

       [pagination] = "true"

    </div>

  </div>

</body>

</html>
