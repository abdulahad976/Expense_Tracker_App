<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker - Unique Design</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
</head>
<body>
    <main>
        <section class="feature-section">
            <div class="container">
                <div class="feature-cards">
                    <div class="feature-card">
                        <a routerLink="/add_expense" class="text-decoration-none">
                            <div class="icon"><i class="fas fa-plus"></i></div>
                            <h3>Add New Expense</h3>
                            <p>Record your daily expenses with ease and categorize them.</p>
                        </a>
                    </div>
                    <div class="feature-card">
                        <a routerLink="display_expense" class="text-decoration-none">
                            <div class="icon"><i class="fas fa-chart-line"></i></div>
                            <h3>View All Expense</h3>
                            <p>Visualize your spending patterns to gain insights.</p>
                        </a>
                    </div>
                    <div class="feature-card">
                      <a routerLink = 'filter_expense' class="text-decoration-none">
                        <div class="icon"><i class="fas fa-filter"></i></div>
                        <h3>Smart Filtering</h3>
                    </a>      
                        <p>Easily find specific expenses using advanced filters.</p>
                    </div>
                    <div class="feature-card">
                     <a routerLink = "export_Data" class="text-decoration-none">   
                        <div class="icon"><i class="fas fa-file-export"></i></div>
                        <h3>Export Data</h3>
                    </a>
                        <p>Download your expense data for further analysis.</p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- <footer>
        <div class="container">
            &copy; 2024 Expense Tracker. All rights reserved.
        </div>
    </footer> -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
