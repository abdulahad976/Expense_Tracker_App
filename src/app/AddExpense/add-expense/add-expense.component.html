
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">

</head>
<body>
    <div class="form-container">
        <h2 class="form-title">Expense Tracker</h2>
        <form [formGroup] = "expenseForm">

            <div class="form-group"> 
                <label for="date">Date</label>
                <input type="date" class="form-control" name="date" formControlName = "date"  required>

            </div> 
            <div class="form-group">
                <label for="category">Category</label>
                <select class="form-control" id="category" name = "category" formControlName = "category" required>

                    <option value="" disabled selected>Select Category</option>
                    <option value="food">Food</option>
                    <option value="transport">Transport</option>
                    <option value="utilities">Utilities</option>
                    <option value="entertainment">Entertainment</option>
                    <option value="other">Other</option>
                </select>
            </div> 
            <div class="form-group">
                <label for="amount">Amount</label>
                <div class="input-group">
                    <span  class="input-group-text">$</span>
                    <input name="amount" type="number" formControlName = "amount" class="form-control" placeholder="Enter Amount" required>

                </div>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea formControlName = "description" name="description" class="form-control"  placeholder="Enter Description" rows="3" required></textarea>
            </div>

            <div>
                @if(expenseForm.value.id === null){
                    <button type="submit" [disabled]="!expenseForm.valid" (click) = onSubmit() class="btn btn-primary">Add Expense</button>
                }@else{
                    <button type="submit" [disabled]="!expenseForm.valid" (click) = onSubmit() class="btn btn-primary">Update Expense</button>
                }  
            </div>
            
        </form>

    
  </div>

 
</body>
</html>
